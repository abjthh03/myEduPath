<!DOCTYPE html>
<html>
<head>
    <title>Add Course | Admin</title>
</head>
<body>

<h2>Add Course</h2>

<form method="POST" action="http://127.0.0.1:5000/add-course">
    <input type="text" name="course_name" placeholder="Course Name" required><br><br>
    <input type="text" name="duration" placeholder="Duration" required><br><br>
    <input type="text" name="eligibility" placeholder="Eligibility" required><br><br>
    <input type="text" name="category" placeholder="Category" required><br><br>
    <input type="text" name="career_scope" placeholder="Career Scope" required><br><br>

    <button type="submit">Add Course</button>
</form>

</body>
</html>
