<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Messages | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f9f4;
      margin: 0;
    }

    header {
      background: #1db954;
      padding: 16px 40px;
      color: white;
      font-size: 22px;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f7f2;
      color: #2e7d32;
    }

    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }

    .reply {
      background: #1db954;
      color: white;
      text-decoration: none;
    }

    .delete {
      background: #e53935;
      color: white;
    }

    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #1db954;
      padding: 8px 18px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<header>
  myEduPath â€“ Contact Messages
</header>

<div class="container">
  <h2>ðŸ“¨ Contact Messages</h2>

  {% if messages %}
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>

    {% for m in messages %}
    <tr>
      <td>{{ m.name }}</td>
      <td>{{ m.email }}</td>
      <td>{{ m.message }}</td>
      <td>{{ m.created_at }}</td>
      <td>
        <a class="btn reply"
           href="mailto:{{ m.email }}?subject=Reply from myEduPath">
          Reply
        </a>

        <form method="POST"
              action="/delete-message/{{ m.id }}"
              style="display:inline;">
          <button class="btn delete"
                  onclick="return confirm('Delete this message?')">
            Delete
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>No messages found.</p>
  {% endif %}

  <a href="/admin-dashboard" class="back">â¬… Back to Dashboard</a>
</div>

</body>
</html>
