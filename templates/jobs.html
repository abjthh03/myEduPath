<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs | myEduPath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- PREMIUM NAVBAR -->
<header class="navbar">
    <div class="logo">
        <a href="/">my<span>Edu</span>Path ‚Üó</a>
    </div>

    <nav>
        <a href="/">Home</a>
        <a href="/courses">Courses</a>
        <a href="/colleges">Colleges</a>
        <a href="/jobs" class="active">Jobs</a>
        <a href="/contact">Contact</a>
    </nav>
</header>

<!-- HERO -->
<section class="jobs-hero">
    <h1>Job Opportunities</h1>
    <p>Explore internships and full-time roles tailored for students.</p>
</section>

<!-- JOB LIST -->
<section class="jobs-section">
    <div id="jobsContainer" class="jobs-grid">
        <p>Loading jobs...</p>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>¬© 2026 myEduPath | BCA Final Year Project</p>
</footer>

<script>
fetch("/api/jobs")
    .then(res => res.json())
    .then(data => renderJobs(data))
    .catch(() => {
        document.getElementById("jobsContainer").innerHTML =
            "<p>Failed to load jobs ‚ùå</p>";
    });

function renderJobs(jobs) {
    const container = document.getElementById("jobsContainer");
    container.innerHTML = "";

    if (jobs.length === 0) {
        container.innerHTML = "<p>No jobs available right now.</p>";
        return;
    }

    jobs.forEach(job => {
        container.innerHTML += `
            <div class="job-card">
                <h3>${job.title}</h3>
                <p><strong>Company:</strong> ${job.company}</p>
                <p><strong>Location:</strong> ${job.location}</p>
                <p><strong>Salary:</strong> ${job.salary}</p>
                <p class="job-desc">${job.description}</p>

                <button class="apply-btn"
                    onclick="applyNow('${job.title}','${job.company}')">
                    Apply Now
                </button>
            </div>
        `;
    });
}

function applyNow(title, company) {
    alert("Application submitted for " + title + " at " + company + " üöÄ");
}
</script>

</body>
</html>
