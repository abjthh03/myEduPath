<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs | myEduPath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>


<!-- HERO -->
<section class="jobs-hero">
    <div class="container">
        <h1>Job Opportunities</h1>
        <p>Explore internships and full-time roles tailored for students.</p>
    </div>
</section>

<!-- JOB LIST -->
<section class="jobs-section">
    <div class="container">
        <div id="jobsContainer" class="jobs-grid">
            <p>Loading jobs...</p>
        </div>
    </div>
</section>


<!-- FOOTER -->
<footer>
    <p>¬© 2026 myEduPath | BCA Final Year Project</p>
</footer>

<script>
fetch("/api/jobs")
    .then(res => res.json())
    .then(data => renderJobs(data))
    .catch(() => {
        document.getElementById("jobsContainer").innerHTML =
            "<p>Failed to load jobs ‚ùå</p>";
    });

function renderJobs(jobs) {
    const container = document.getElementById("jobsContainer");
    container.innerHTML = "";

    if (jobs.length === 0) {
        container.innerHTML = "<p>No jobs available right now.</p>";
        return;
    }

    jobs.forEach(job => {
        container.innerHTML += `
            <div class="job-card">
                <h3>${job.title}</h3>
                <p><strong>Company:</strong> ${job.company}</p>
                <p><strong>Location:</strong> ${job.location}</p>
                <p><strong>Salary:</strong> ${job.salary}</p>
                <p class="job-desc">${job.description}</p>

                <a href="/job-details?id=${job.id}" class="apply-btn">
                    View Details
                </a>
         </div>
        `;
    });
}

function applyNow(title, company) {
    alert("Application submitted for " + title + " at " + company + " üöÄ");
}
</script>

</body>
</html>
