<!DOCTYPE html>
<html lang="en">
<head>

 <meta charset="UTF-8">
 <title>My Account | myEduPath</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<header class="navbar">
    <div class="nav-container">
        <div class="logo">
            <a href="/" class="logo-text">
                <span class="logo-main">myEdu</span>
                <span class="logo-accent">Path</span>
                <span class="logo-arrow">‚Üó</span>
            </a>
        </div>

        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/courses">Courses</a>
            <a href="/colleges">Colleges</a>
            <a href="/jobs">Jobs</a>
            <a href="/contact">Contact</a>
        </nav>

        <div class="nav-actions">
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>
</header>

<section class="auth-wrapper">
    <div class="auth-card" style="max-width:700px; text-align:left;">

        <h2>My Account</h2>

        <div class="card">
            <strong>Name</strong>
            {{ user.name }}
        </div>

        <div class="card">
            <strong>Email</strong>
            {{ user.email }}
        </div>

        <div class="card">
            <strong>Account Type</strong>
            {{ user.role|capitalize }}
        </div>

        <div class="card">
            <strong>User ID</strong>
            {{ user.id }}
        </div>

        <div style="margin-top:30px;">
            <h3 style="margin-bottom:15px;">üìÑ Resume</h3>

            <form action="/upload-resume" method="POST" enctype="multipart/form-data">
                <input type="file" name="resume" required>
                <button type="submit" class="auth-btn" style="margin-top:15px;">
                    Upload Resume
                </button>
            </form>

            {% if user.resume %}
            <br>
            <a href="/static/uploads/{{ user.resume }}" 
               target="_blank" 
               class="btn-outline"
               style="display:inline-block; margin-top:15px;">
               View Uploaded Resume
            </a>
            {% endif %}
        </div>

        <div style="margin-top:40px;">
            <a href="/" class="btn-outline">‚Üê Back to Home</a>
        </div>

    </div>
</section>

</body>
</html>
