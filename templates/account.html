<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Account | myEduPath</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(120deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    padding: 60px 20px;
}

/* Main Card */
.account-wrapper {
    width: 100%;
    max-width: 950px;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    overflow: hidden;
}

/* Header Section */
.profile-section {
    background: linear-gradient(120deg, #2ecc71, #27ae60);
    padding: 40px;
    color: white;
    display: flex;
    align-items: center;
    gap: 25px;
}

.avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 42px;
    font-weight: bold;
}

.profile-info h2 {
    margin: 0;
    font-size: 28px;
}

.profile-info p {
    margin: 5px 0;
    opacity: 0.9;
}

.role-tag {
    display: inline-block;
    margin-top: 8px;
    padding: 6px 14px;
    border-radius: 30px;
    background: rgba(255,255,255,0.3);
    font-size: 14px;
}

/* Content Section */
.content {
    padding: 40px;
}

/* Cards */
.card {
    background: #f4f6f9;
    padding: 20px 25px;
    border-radius: 12px;
    margin-bottom: 20px;
}

.card strong {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: #555;
}

/* Resume Section */
.resume-section h3 {
    margin-bottom: 15px;
}

.file-input {
    padding: 10px;
    margin-bottom: 15px;
}

.btn {
    padding: 12px 22px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    transition: 0.3s ease;
}

.btn-primary {
    background: #2ecc71;
    color: white;
}

.btn-primary:hover {
    background: #27ae60;
}

.btn-outline {
    border: 2px solid #2ecc71;
    background: transparent;
    color: #2ecc71;
}

.btn-outline:hover {
    background: #2ecc71;
    color: white;
}

.btn-danger {
    background: #e74c3c;
    color: white;
}

.btn-danger:hover {
    background: #c0392b;
}

.button-row {
    margin-top: 30px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}
</style>
</head>

<body>

<div class="account-wrapper">

    <!-- Profile Header -->
    <div class="profile-section">
        <div class="avatar">
            {{ user.name[0]|upper }}
        </div>

        <div class="profile-info">
            <h2>{{ user.name }}</h2>
            <p>{{ user.email }}</p>
            <span class="role-tag">{{ user.role|capitalize }}</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">

        <div class="card">
            <strong>User ID</strong>
            {{ user.id }}
        </div>

        <div class="card">
            <strong>Email</strong>
            {{ user.email }}
        </div>

        <div class="card">
            <strong>Account Type</strong>
            {{ user.role|capitalize }}
        </div>

        <!-- Resume Upload -->
        <div class="resume-section">
            <h3>üìÑ Resume</h3>

            <div class="card">
                <form action="/upload-resume" method="POST" enctype="multipart/form-data">
                    <input type="file" name="resume" class="file-input" accept=".pdf,.doc,.docx" required>
                    <br>
                    <button type="submit" class="btn btn-primary">Upload Resume</button>
                </form>

                {% if user.resume %}
                <br><br>
                <a href="/static/uploads/{{ user.resume }}" target="_blank" class="btn btn-outline">
                    View Uploaded Resume
                </a>
                {% endif %}
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-row">
            <a href="/" class="btn btn-outline">‚Üê Back to Home</a>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>

    </div>

</div>

</body>
</html>
