<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account | myEduPath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .account-container {
            max-width: 900px;
            margin: 80px auto;
            background: white;
            color: #222;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #2ecc71;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
        }

        .profile-info h2 {
            margin: 0;
        }

        .role-badge {
            background: #2ecc71;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-top: 5px;
        }

        .account-details {
            margin-top: 30px;
        }

        .detail-box {
            background: #f4f6f8;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #2ecc71;
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

<div class="account-container">

    <div class="profile-header">
        <div class="profile-avatar">
            {{ user.name[0]|upper }}
        </div>

        <div class="profile-info">
            <h2>{{ user.name }}</h2>
            <p>{{ user.email }}</p>
            <span class="role-badge">{{ user.role|capitalize }}</span>
        </div>
    </div>

    <div class="account-details">
        <div class="detail-box">
            <strong>User ID:</strong> {{ user.id }}
        </div>

        <div class="detail-box">
            <strong>Email:</strong> {{ user.email }}
        </div>

        <div class="detail-box">
            <strong>Account Type:</strong> {{ user.role }}
        </div>
    </div>

    <div class="btn-group">
        <a href="/" class="btn btn-outline">â¬… Back to Home</a>
        <a href="/dashboard" class="btn btn-primary">Dashboard</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

</div>

</body>
</html>
