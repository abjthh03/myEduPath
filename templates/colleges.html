<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colleges | myEduPath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <h1>myEduPath</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/courses">Courses</a>
        <a href="/colleges" class="active">Colleges</a>
        <a href="/jobs">Jobs</a>
        <a href="/contact">Contact</a>
    </nav>
</header>

<section class="hero home-hero">
    <h2>Explore Colleges</h2>
    <p>Find top colleges across Kerala, Bangalore and Mangalore</p>
</section>

<section class="home-section">
    <h2 class="section-title">Browse by Location</h2>

    <div class="category-tabs">
        <span class="category active" onclick="filterColleges('All', this)">All</span>
        <span class="category" onclick="filterColleges('Kerala', this)">Kerala</span>
        <span class="category" onclick="filterColleges('Bangalore', this)">Bangalore</span>
        <span class="category" onclick="filterColleges('Mangalore', this)">Mangalore</span>
    </div>
</section>

<section class="home-section">
    <div id="collegeContainer" class="college-cards">
        <p>Loading colleges...</p>
    </div>
</section>

<footer>
    <p>¬© 2026 myEduPath | BCA Final Year Project</p>
</footer>

<script>
let allColleges = [];

// ‚úÖ IMPORTANT FIX ‚Äî use relative API path
fetch("/api/colleges")
    .then(res => res.json())
    .then(data => {
        allColleges = data;
        renderColleges(allColleges);
    })
    .catch(() => {
        document.getElementById("collegeContainer").innerHTML =
            "<p>Failed to load colleges ‚ùå</p>";
    });

function renderColleges(colleges) {
    const container = document.getElementById("collegeContainer");
    container.innerHTML = "";

    if (colleges.length === 0) {
        container.innerHTML = "<p>No colleges found</p>";
        return;
    }

    colleges.forEach(college => {
        container.innerHTML += `
            <div class="college-card" data-location="${college.location}">
                <h3>${college.college_name}</h3>
                <p>üìç ${college.location}</p>
                <p>‚≠ê Rating: ${college.rating || 'N/A'}</p>
                <p>Courses: ${college.courses_offered || 'Available courses listed'}</p>

                <a href="#" class="btn small-btn">
                   View Details
                </a>
            </div>
        `;
    });
}

function filterColleges(location, element) {
    document.querySelectorAll(".category").forEach(c =>
        c.classList.remove("active")
    );
    element.classList.add("active");

    const cards = document.querySelectorAll(".college-card");

    cards.forEach(card => {
        card.style.display =
            location === "All" || card.dataset.location === location
                ? "block"
                : "none";
    });
}
</script>

</body>
</html>
